<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/singUp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Auth page</title>
  </head>
  <body>
    <section class="intro">
      <div class="intro-img"></div>

      <h2>Receive payments from any banking system</h2>

      <p>
        Connect your bank card, and create accounts in the selected currency.
      </p>
    </section>

    <section class="welcom-back-wrapper">
      <div class="hello-img"></div>

      <h2>Join us!</h2>

      <p class="main">Enter your information and join us.</p>

      <div class="reg-wrapper">
        <div class="first-input">
          <p>E-mail or phone number</p>
          <div class="warning-img"></div>
        </div>

        <input
          class="login"
          type="text"
          placeholder="Type your e-mail or phone number"
        />

        <p class="password">Password</p>

        <input class="pass" type="password" placeholder="Type your password" />

        <p class="password">Confirm Password</p>

        <input
          class="confirm-password"
          type="password"
          placeholder="Confirm your password"
        />

        <a href="#"><div class="btn-logIn">Sing up</div></a>

        <div class="sign-in">
          <p>
            Already have an account? <a href="../pages/login.html">Sign in</a>
          </p>
        </div>
      </div>
    </section>

    <script src="../js/singUp.js"></script>
  </body>
</html>
